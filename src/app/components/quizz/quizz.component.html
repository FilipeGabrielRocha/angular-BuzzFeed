<div class="quizz_container">
  <section class="quizz_logo">
    <img src="assets/img/logo-buuz-feed.png" alt="" />
    <h3>{{ title }}</h3>
  </section>

  <section *ngIf=!finished class="quizz_questions">
    <h3>{{ questionSelected.question }}</h3>
  </section>

  <section *ngIf=!finished class="quizz_options">
    <button
      *ngFor="let option of questionSelected.options; let i = index"
      class="quizz_option-btn" (click)="playerChoose(option.alias)">
      {{ option.name }}
    </button>
  </section>

  <section *ngIf="finished" class="quizz_results">
    <h1>O seu resultado Ã©:</h1>
    <p>{{ answerSelected }}</p>
  </section>
</div>
